version: "3.7"
services:

  curieproxy:
    container_name: curieproxy
    hostname: curieproxy
    image: "curiefense/curieproxy-envoy:${DOCKER_TAG}"
    restart: always
    volumes:
      - curieproxy_config:/cf-config
      - ./filebeat/ilm.json:/usr/share/filebeat/ilm.json
      - ./filebeat/template.json:/usr/share/filebeat/template.json
    environment:
      - ENVOY_UID
      - TARGET_ADDRESS_A=echo
      - TARGET_PORT_A=8080
      - TARGET_ADDRESS_B=juiceshop
      - TARGET_PORT_B=3000
      - XFF_TRUSTED_HOPS
      - ENVOY_LOG_LEVEL
      - FILEBEAT
      - FILEBEAT_LOG_LEVEL
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KIBANA_URL=http://kibana:5601
    networks:
      curiemesh:
        aliases:
          - curieproxy
    ports:
      - "30081:80"
      - "30082:81"
      - "30444:443"
      - "30445:444"
      - "8001:8001"
    secrets:
      - curieproxysslcrt
      - curieproxysslkey

