  curieproxyngx:
    container_name: curieproxyngx
    hostname: curieproxyngx
    image: "curiefense/curieproxy-nginx:${DOCKER_TAG}"
    restart: always
    volumes:
      - curieproxy_config:/cf-config
    environment:
      - ENVOY_UID
      - XFF_TRUSTED_HOPS
      - TARGET_ADDRESS_A=echo
      - TARGET_PORT_A=8080
      - TARGET_ADDRESS_B=juiceshop
      - TARGET_PORT_B=3000
    networks:
      curiemesh:
        aliases:
